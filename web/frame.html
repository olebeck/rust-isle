        body, iframe {
            position: absolute;
            margin: 0;
            width: 100%;

            border: 0;
        }
    </style>
    <iframe id="frame"></iframe>

            const iframe = document.getElementById("frame");
            iframe.src = "data:text/html;base64,"+btoa(index);
        })();
    </script>
