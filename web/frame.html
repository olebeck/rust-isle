        body, iframe {
            position: absolute;
            margin: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
    <iframe id="frame"></iframe>
    <script>
        (async () => {
            let index = await (await fetch("index.html")).text();
            index = `<base href="${location.href}">` + index;
            const iframe = document.getElementById("frame");
            iframe.src = "data:text/html;base64,"+btoa(index);
        })();
    </script>
